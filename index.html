<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" lang='en'>
    <title>Display User Repos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class='container'>
        <h1>Enter a user to display their public repositories</h1>

        <form id="js-form">
            <label for="username">Enter a username</label>
            <input type="text" name='username' id='js-search-term' required>
            <button type="submit">Search</button>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id='results' class='hidden'>
            <h2>Search Results</h2>
            <ul id='results-list'>
                
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
